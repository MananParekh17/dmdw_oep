<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
          crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://cdn.prod.website-files.com/65b8f36fa600366bc7cf9a67/6676c90d50c00e5ff9367e26_BG1.webp') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: black; /* Change text color to black */
        }

        .container {
            padding-bottom: 50px; /* Add bottom padding to ensure content doesn't get cut off */
        }

        .navbar {
            background-color: #f8ffd0;
            border: none;
            border-radius: 0;
            border-bottom: 1px;
            border: 1px solid black;
        }

        .navbar-brand, .nav > li > a {
            color: #000000 !important;
            font-weight: bold;
            font-size: 18px;
        }

        .navbar-brand:hover, .nav > li > a:hover {
            background-color: #f8ffd0;
            color: #000000 !important;
        }

        h1 {
            color: black; /* Change text color to black */
            text-align: center;
            font-weight: 700;
            margin-top: 30px;
            font-size: 50px;
        }

        .form-control {
            width: 60%;
            margin: 0 auto;
            font-size: 18px;
            border-radius: 30px;
            padding: 10px 20px;
            background-color: #334138;
            color: #fff;
            
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 10px #f0ad4e;
        }

        .btn-warning {
            background-color: #f0ad4e;
            border-color: #f0ad4e;
            font-size: 20px;
            border-radius: 30px;
            padding: 10px 30px;
            display: block;
            margin: 30px auto;
        }

        .btn-warning:hover {
            background-color: #ec971f;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background to improve readability */
            border: none;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .card-body h4 {
            color: black; /* Ensure readability with black text */
            font-weight: bold;
            margin-top: 15px;
        }

        .card-body p {
            color: black; /* Change text color to black */
            font-size: 16px;
        }

        .container {
            align-self: center;
            align-items: center;
        }

        h3 {
            color: black; /* Change text color to black */
            text-align: center;
            margin-top: 30px;
        }

        /* Ensure scrolling is enabled */
        html, body {
            height: 100%;
            overflow-y: auto; /* Ensure vertical scrolling */
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand">My Book Recommender</a>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <!-- <li><a href="/contact">Contact</a></li> -->
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Recommend Books</h1>
        <form action="/recommend_books" method="post">
            <input name="user_input" type="text" class="form-control" placeholder="Enter Your Preferences">
            <br>
            <input type="submit" class="btn btn-lg btn-warning" value="Recommend">
        </form>

        <div class="row">
            {% if data %}
                <h3>You might also like these books</h3>
                {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <img class="card-img-top" src="{{i[2]}}" alt="Book Cover">
                        <div class="card-body">
                            <p>{{i[0]}}</p>
                            <h4>{{i[1]}}</h4>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
