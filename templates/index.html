<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    /* Add a background image and overlay for the body */
    body {
        background: url('https://cdn.prod.website-files.com/65b8f36fa600366bc7cf9a67/6676c90d50c00e5ff9367e26_BG1.webp') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Arial', sans-serif;
        position: relative;
    }
    
    /* Optional: Dark overlay for readability */
    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(18, 18, 18, 0); /* Adjust the opacity for a darker or lighter overlay */
        z-index: -1;
    }

    /* Navbar styling */
    .navbar {
            background-color: #f8ffd0;
            border: none;
            border-radius: 0;
            border-bottom: 1px;
            border: 1px solid black;
            font-weight: bold;
            font-size: 18px;
    }

    /* White text for all titles */
    .text-white {
        color: rgb(0, 0, 0);

    }

    /* Card styling */
    .card {
        background-color: var(--neutral--200); /* Semi-transparent background */
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Add shadow for depth */
        transition: transform 0.2s ease, box-shadow 0.2s ease; /* Smooth hover effect */
        overflow: hidden;
        margin-bottom: 30px;
    }

    .card:hover {
        transform: scale(1.05); /* Scale up on hover */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    /* Image in the card */
    .card-img-top {
        width: 100%;
        height: 300px;
        object-fit: cover; /* Ensure the image fits the card */
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    /* Text inside the card */
    .card-body p, .card-body h4 {
        color: rgb(6, 6, 6);
        margin-top: 20px;
        margin-left: 10px;
    }

    .container {
        margin-top: 50px;
    }

    /* Center the heading */
    h1 {
        text-align: center;
        font-size: 50px;
        color: rgb(0, 0, 0);
        margin-bottom: 40px;
    }

    

    /* Make sure all content fits on the screen */
    .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
</style>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand text-white">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/" class="text-white">Home</a></li>
            <li><a href="/recommend" class="text-white">Recommend</a></li>
            <!-- <li><a class="text-white">Contact</a></li> -->
        </ul>
    </nav>

    <!-- Main content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Top 50 Books</h1>
            </div>

            <!-- Book cards -->
            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }}">
                            <p class="text-white">{{ book_name[i] }}</p>
                            <h4 class="text-white">{{ author[i] }}</h4>
                            <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                            <h4 class="text-white">Rating - {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>

</body>
</html>
